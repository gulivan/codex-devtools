name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release-mac:
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: arm64
            runner: macos-14
            dist_command: pnpm dist:mac:arm64
            artifact_name: release-mac-arm64
          - arch: x64
            runner: macos-13
            dist_command: pnpm dist:mac:x64
            artifact_name: release-mac-x64
    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Setup Python for node-gyp
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Set version from tag
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          pnpm pkg set version="$VERSION"

      - name: Build app (macOS ${{ matrix.arch }})
        run: pnpm build

      - name: Verify packaged inputs (macOS ${{ matrix.arch }})
        run: |
          test -f dist-electron/main/index.cjs
          test -f dist-electron/preload/index.cjs
          test -f out/renderer/index.html

      - name: Package (macOS ${{ matrix.arch }})
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: 'false'
        run: ${{ matrix.dist_command }}

      - name: Upload package artifacts (macOS ${{ matrix.arch }})
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: release/**
          if-no-files-found: error

  release-win:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Setup Python for node-gyp
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Set version from tag
        if: startsWith(github.ref, 'refs/tags/v')
        shell: bash
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          pnpm pkg set version="$VERSION"

      - name: Build app (Windows)
        run: pnpm build

      - name: Verify packaged inputs (Windows)
        shell: bash
        run: |
          test -f dist-electron/main/index.cjs
          test -f dist-electron/preload/index.cjs
          test -f out/renderer/index.html

      - name: Package (Windows)
        run: pnpm dist:win

      - name: Upload package artifacts (Windows)
        uses: actions/upload-artifact@v4
        with:
          name: release-win
          path: release/**
          if-no-files-found: error

  release-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Setup Python for node-gyp
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Linux packaging dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libarchive-tools rpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Set version from tag
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          pnpm pkg set version="$VERSION"

      - name: Build app (Linux)
        run: pnpm build

      - name: Verify packaged inputs (Linux)
        run: |
          test -f dist-electron/main/index.cjs
          test -f dist-electron/preload/index.cjs
          test -f out/renderer/index.html

      - name: Package (Linux)
        run: pnpm dist:linux

      - name: Upload package artifacts (Linux)
        uses: actions/upload-artifact@v4
        with:
          name: release-linux
          path: release/**
          if-no-files-found: error
